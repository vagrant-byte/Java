<script>
    function bubbleSort(arr) {
        for (let i=0;i<arr.length-1;i++) {
            for (let j=0;j<arr.length-i-1;j++) {
                if(arr[j]>arr[j+1]) {
                    let tmp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=tmp;
                }
            }
        }
        return arr;
    }
    let arr=[2,1,3,5,2,6,5];
    let result=bubbleSort(arr);
    console.log(result);
</script>
<script>
    function swap(arr,low,high) {
        let tmp=arr[low];
        arr[low]=arr[high];
        arr[high]=tmp;
        return arr;
    }
    function quickSort(arr,low,high) {
        let key=arr[low];
        let start=low;
        let end=high;
        while (end>start) {
            while (end>start&&arr[end]>=key) {
                end--;
            }
            swap(arr,start,end);
            while (end>start&&arr[start]<=key) {
                start++;
            }
            swap(arr,start,end);
        }
        if(start>low) {
            quickSort(arr,low,start-1);
        }
        if(end<high) {
            quickSort(arr,end+1,high);
        }
        return arr;
    }
    let arr=[2,3,1,2,4,5];
    console.log(quickSort(arr,0,arr.length-1));
</script>
