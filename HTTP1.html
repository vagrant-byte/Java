<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
</head>
<body>
<h3>请填写简历信息</h3>
<table>
    <tr>
        <td>姓名</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>性别</td>
        <td>
            <input type="radio" name="gender" checked="checked" id="male"> <label for="male">男</label>
            <input type="radio" name="gender" id="female"> <label for="female">女</label>
        </td>
    </tr>
    <tr>
        <td>出生日期</td>
        <td>
            <select>
                <option >请选择年份</option>
                <option>1999</option>
                <option>1998</option>
                <option>1997</option>
                <option>1996</option>
                <option>1995</option>
            </select>
            <select>
                <option >请选择月份</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <select>
                <option >请选择日期</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>就读学校</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>应聘岗位</td>
        <td>
            <input type="checkbox" id="frontend"> <label for="frontend">前端开发</label>
            <input type="checkbox" id="bockend"> <label for="bockend">后端开发</label>
            <input type="checkbox" id="qa"> <label for="qa">测试开发</label>
            <input type="checkbox" id="op"> <label for="op">运维开发</label>
        </td>
    </tr>
    <tr>
        <td>掌握技能</td>
        <td>
            <textarea cols="50" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td>项目经历</td>
        <td>
            <textarea cols="50" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="checkbox" id="confirm"> <label for="confirm">我已仔细阅读过公司的招聘要求</label>
        </td>
        <a href="#">查看我的状态</a>
    </tr>
    <tr>
        <td></td>
        <td>
            <h4>应聘者确认：</h4>
            <li>以上信息真实有效</li>
            <li>能够尽早来公司实习</li>
            <li>能够接收公司的加班要求</li>

        </td>
    </tr>
</table>

</body>
</html>
